output: covers.3mf
build_plate: "Supertack Plate"

# Packing distance between objects in mm (default: 10.0)
packing_distance: 1.0

# Packing algorithm - "default" or "compact" (default: "default")
# Compact: places objects in both directions as compactly as possible to reduce travel time
packing_algorithm: compact

objects:
  - name: kitchen
    config:
      - cfg.scad:
          h: 6
          width: 38
          length: 90
          diameter: 16
          distance: 48.5
          nutDistance: 6
          separation: 10
          offset_l: -0.75
          offset_r: 0.75

    parts:
      - name: cover
        file: both.scad
        filament: 1

  - name: dining_room
    config:
      - cfg.scad:
          h: 6
          width: 38
          length: 90
          diameter: 17
          distance: 52
          nutDistance: 6
          separation: 10
          offset_l: 0
          offset_r: 0

    parts:
      - name: cover
        file: both.scad
        filament: 1

  - name: toilet_ground_floor
    config:
      - cfg.scad:
          h: 6
          width: 55
          length: 110
          diameter: 18
          distance: 52
          nutDistance: 10
          separation: 10
          offset_l: 0
          offset_r: 0

    parts:
      - name: cover
        file: both.scad
        filament: 1